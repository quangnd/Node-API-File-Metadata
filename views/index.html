<body>
	<div>
		<h1>File Metadata Microservice by Mun</h1>
	</div>
	<div>
		<quote style="font-size:25px;line-height: 35px;">
			User stories:
			<ol>
				<li> I can submit a FormData object that includes a file upload.</li>
				<li>When I submit something, I will receive the file size in bytes within the JSON response</li>
			</ol>

		</quote>
	</div>

	<div>
		<h2>Upload form</h2>
		<span>
     		<form id= "uploadForm" action="/get-file-size" method="post" enctype="multipart/form-data">
				<input type="file" name="fileName">
				<input type="submit" name="submit">
			</form>
     	</span>

	</div>
